<!DOCTYPE html>
<html ng-app="nwsApp">
  <head>
    <base href="." />
    <title>Neighborhood Web Site</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.slick/1.5.8/slick.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.slick/1.5.8/slick-theme.css" />    
    <link rel="stylesheet" href="css/my-styles.css" />
  </head>

  <body>
    <!-- Top Bar -->
    <div ng-include="'templates/top-bar.html'"></div>
    
    <!-- Angular application content delivered here -->
    <div ng-view></div>
    
    <!-- Footer -->
    <div ng-include="'templates/footer.html'"></div>    

    <!-- JavaScript support -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.slick/1.5.8/slick.min.js"></script>
    <script src="js/angular-slick.js"></script>
    <script src="//www.youtube.com/iframe_api"></script>
    <script src="js/angular-youtube-embed.js"></script>
    
    <!-- Angular application files -->
    <script src="nwsApp/nwsApp.js"></script>    
    <script src="nwsApp/ng-Routes.js"></script>
    <script src="nwsApp/ng-Directives.js"></script>
    <script src="nwsApp/ng-Services.js"></script>
    <script src="nwsApp/ArchiveController.js"></script>  
    <script src="nwsApp/BlogsController.js"></script>    
    <script src="nwsApp/HomeController.js"></script> 
    <script src="nwsApp/OfficersController.js"></script>    
    <script src="nwsApp/ServicesController.js"></script>     
    
    <!-- Please load my-javascript.js last. -->
    <script src="js/my-javascript.js"></script>
  </body>
</html>
