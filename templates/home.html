
  <div class="bumpPastTopbar" my-reflow-panels>

    <!-- Feature Article Panels -->
    <div class="row" data-equalizer="eq-feature">
      <div class="columns small-12 medium-6 large-6 featureColorImage panel" 
           data-equalizer-watch="eq-feature">
        <slick class="slider featureCarousel" dots=true infinite=true fade=true autoplay=true speed=3000>
            <div class="image">
              <img src="{{feature.image1}}" alt="Carousel slide" />
            </div>
            <div class="image">
              <img src="{{feature.image2}}" alt="Carousel slide" />
            </div>
            <div class="image">
              <img src="{{feature.image3}}" alt="Carousel slide" />
            </div>
        </slick>
      </div>

      <div class="columns small-12 medium-6 large-6 featureColorText panel" 
           data-equalizer-watch="eq-feature">
        <h4>{{feature.title}}</h4>
        <p style="white-space:pre-wrap;">{{feature.article}}</p>
      </div>
    </div>

    <!-- In-line Article Panels -->
    <div class="row" data-equalizer="eq-inline">
      <div ng-repeat="article in articles" 
           class="columns small-12 medium-6 large-4 panel left {{colorCycle($index)}}"
           data-equalizer-watch="eq-inline">
        <img ng-class="{'hide-for-small-only': article.hfso }" src="{{article.image}}" alt="Article image"/>
        <h5>{{article.title}}</h5>
        <p>{{article.text}}</p>
        <p> Link to UUID goes here...</p>
      </div>
    </div>

    <!-- Video Panels -->
    <div class="row" data-equalizer="eq-videos">
      <div ng-repeat="video in videos" 
           ng-switch="video.videosite" 
           class="columns small-12 medium-6 large-4 panel left {{colorCycle($index)}}" 
           data-equalizer-watch="eq-videos">

        <div ng-switch-when="onsite">
            <video controls>
              <source src="{{video.src}}" type="{{video.videotype}}">
            </video>
            <h5>{{video.title}}</h5>
            <p>{{video.text}}</p>
        </div>

        <div ng-switch-when="youtube">
          <youtube-video video-url="video.src" player-height="'auto'" player-width="'auto'"></youtube-video>
          <h5>{{video.title}}</h5>
          <p>{{video.text}}</p>
        </div>

        <!-- No video available -->
        <div ng-switch-default>
          <img src="{{video.src}}" alt="{{video.title}}"/>
          <h5>{{video.title}}</h5>
          <p>{{video.text}}</p>
        </div>

      </div>
    </div>

    <!-- Advertising Panels -->
    <div class="row" data-equalizer="eq-ads">
      <div ng-repeat="ad in ads" 
           class="columns small-12 medium-6 large-4 panel left" 
           data-equalizer-watch="eq-ads">
        <img class="adGraphics" src="{{ad.src}}" alt="{{ad.alt}}"/>
      </div>
    </div>

  </div>
