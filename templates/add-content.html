
  <div id="top" class="row">
    <h4><br><br><br>Neighborhood Website: Add Content</h4>
      <div class="row">
        <div class="columns small-12 medium-12 large-12 left">
          <a href="#/add-content/#update-feature" class="button tiny">Feature</a>
          <a href="#/add-content/#add-article" class="button tiny">Articles</a>              
          <a href="#/add-content/#add-video" class="button tiny">Videos</a>
          <a href="#/add-content/#add-ad" class="button tiny">Ads</a> 
          <a href="#/add-content/#add-officer" class="button tiny">Officers</a>  
          <a href="#/add-content/#add-service" class="button tiny">Services</a>
          <a href="#/add-content/#add-archive" class="button tiny">Archives</a>       
        </div>
      </div>
  </div>

  <div id="update-feature" class="row">
    <h4><br><br>Update feature article and images</h4>
    <div class="column large-12">
      <label>Feature Article Title
        <textarea ng-model="featureTitle"></textarea>
      </label>
      <label>Feature Article Text
        <textarea ng-model="featureArticle"></textarea>
      </label>
      <label>Carousel Image 1 URL
        <input type="text" ng-model="featureImage1" />
      </label>
      <label>Carousel Image 2 URL
        <input type="text" ng-model="featureImage2" />
      </label>
      <label>Carousel Image 3 URL
        <input type="text" ng-model="featureImage3" />
      </label>     
    </div>
    <a href="" ng-click="updateFeature()" class="button tiny">Update</a>
    <a href="#/add-content/#top" class="button tiny">Top</a>
  </div>

   <div id="add-article" class="row">
    <h4><br><br>Add an article</h4>
    <div class="column large-12">
      <label>Title
        <input type="text" ng-model="article.title" />
      </label>
      <label>Text
        <textarea ng-model="article.text"></textarea>
      </label>
      <label>Image URL
        <input type="text" ng-model="article.image" />
      </label>
      <label>Hide image for small media only?
        <input type="checkbox" ng-model="article.hfso" ng-true-value="'T'" ng-false-value="'F'">
      </label>      
    </div>
    <a href="" ng-click="createArticle()" class="button tiny">Add</a>
    <a href="#/add-content/#top" class="button tiny">Top</a>
  </div> 

   <div id="add-video" class="row">
    <h4><br><br>Add a video</h4>
    <div class="column large-12">
      <label>Title
        <input type="text" ng-model="video.title" />
      </label>
      <label>Description
        <textarea ng-model="video.description"></textarea>
      </label>
      <label>Video URL
        <input type="text" ng-model="video.link" />
      </label>
      <label>Site Selection
        <select ng-model="video.site">
          <option value="youtube" selected>Youtube</option>
          <option value="onsite">Onsite</option>
          <option value="">No Video Available</option>
        </select>
      </label>
      <label>Video Type
        <select ng-model="video.type">
          <option value="video/ogg" selected>video/ogg</option>
          <option value="">Not Specified</option>
        </select>
      </label>
    </div>
    <a href="" ng-click="createVideo()" class="button tiny">Add</a>
    <a href="#/add-content/#top" class="button tiny">Top</a>
  </div>

  <div id="add-ad" class="row">
    <h4><br><br>Add an ad</h4>
    <div class="column large-12 medium-12 small-12">
      <label>Ad URL
        <input type="text" ng-model="adLink" />
      </label>
    </div>
    <a href="" ng-click="createAd()" class="button tiny">Add</a>
    <a href="#/add-content/#top" class="button tiny">Top</a>
  </div>
