
  <div id="top" class="bumpPastTopbar" my-reflow-panels>

    <div class="row" data-equalizer>
        <div class="columns small-12 medium-6 large-6 purpleA panel left" data-equalizer-watch>
          <img ng-src="{{image}}" alt="Article image"/>
        </div>

        <div class="columns small-12 medium-6 large-6 purpleB panel left" data-equalizer-watch>
          <h4>{{title}}</h4>
          <p style="white-space:pre-wrap;">{{text}}</p>
        </div>
    </div>

  </div>
